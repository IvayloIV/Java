<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Register Employees</title>
    <h:outputStylesheet library="reg-app-lib" name="/css/bootstrap.min.css" />
</h:head>

<h:body>
    <div class="container mt-3">
        <hr style="height: 2px;" class="bg-dark"/>
        <h1 class="text-center">Employee Register</h1>
        <hr style="height: 2px;" class="bg-dark"/>
        <table class="table">
            <thead>
            <tr class="row">
                <th scope="col" class="col-md-1">#</th>
                <th scope="col" class="col-md-2">First Name</th>
                <th scope="col" class="col-md-2">Last Name</th>
                <th scope="col" class="col-md-3">Position</th>
                <th scope="col" class="col-md-1">Salary</th>
                <th scope="col" class="col-md-1">Age</th>
                <th scope="col" class="col-md-2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <p:repeat value="#{listEmployeeBean.employeeListViewModels}" var="em" varStatus="status">
                <tr class="row">
                    <th scope="row" class="col-md-1"><h:outputText value="#{status.index + 1}"/></th>
                    <td class="col-md-2" ><h:outputText value="#{em.firstName}"/></td>
                    <td class="col-md-2" ><h:outputText value="#{em.lastName}"/></td>
                    <td class="col-md-3" ><h:outputText value="#{em.position}"/></td>
                    <td class="col-md-1" ><h:outputText value="#{em.salary}"/></td>
                    <td class="col-md-1" ><h:outputText value="#{em.age}"/></td>
                    <td class="col-md-2">
                        <h:form>
                            <h:commandButton actionListener="#{removeEmployeeBean.removeEmployee(em.id)}" value="Remove" styleClass="btn btn-danger" />
                        </h:form>
                    </td>
                </tr>
            </p:repeat>
            </tbody>
        </table>
        <hr style="height: 2px;" class="bg-dark"/>
        <h:form styleClass="form">
            <div class="names-holder d-flex justify-content-between">
                <div class="form-group w-25">
                    <h:outputLabel value="First Name" for="firstName"/>
                    <h:inputText value="#{registerEmployeeBean.employeeRegisterBindingModel.firstName}" styleClass="form-control" id="firstName" />
                </div>
                <div class="form-group w-25">
                    <h:outputLabel value="Last Name" for="lastName"/>
                    <h:inputText value="#{registerEmployeeBean.employeeRegisterBindingModel.lastName}" styleClass="form-control" id="lastName" />
                </div>
                <div class="form-group w-25">
                    <h:outputLabel value="Position" for="position"/>
                    <h:inputText value="#{registerEmployeeBean.employeeRegisterBindingModel.position}" styleClass="form-control" id="position" />
                </div>
            </div>
            <div class="numbers-holders d-flex justify-content-between">
                <div class="form-group w-25">
                    <h:outputLabel value="Salary" for="salary"/>
                    <p:inputNumber value="#{registerEmployeeBean.employeeRegisterBindingModel.salary}" styleClass="form-control" id="salary" />
                </div>
                <div class="form-submit-holder d-flex justify-content-center w-25">
                    <h:commandButton value="Register" actionListener="#{registerEmployeeBean.registerEmployee}" styleClass="btn btn-success mt-4 mb-3 mx-auto w-100"/>
                </div>
                <div class="form-group w-25">
                    <h:outputLabel value="Age" for="age"/>
                    <p:inputNumber value="#{registerEmployeeBean.employeeRegisterBindingModel.age}" styleClass="form-control" id="age" />
                </div>
            </div>
        </h:form>
        <hr style="height: 2px;" class="bg-dark"/>
        <div class="d-flex justify-content-between">
            <h5 class="w-50">Total Money Needed: $<h:outputText value="#{listEmployeeBean.totalSalary}"/></h5>
            <h5 class="w-50 text-right">Average Salary: $<h:outputText value="#{listEmployeeBean.averageSalary}"/></h5>
        </div>
        <hr style="height: 2px;" class="bg-dark"/>
    </div>
</h:body>

</html>
