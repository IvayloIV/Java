<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <h1 class="text-center text-torshia">Register</h1>
        <hr class="bg-panda w-50 hr-2"/>
        <h:form styleClass="mx-auto w-50">
            <div class="form-group">
                <h:outputLabel for="username" styleClass="text-torshia" value="Username"/>
                <p:inputText id="username"
                             styleClass="form-control"
                             value="#{registerUserBean.userRegisterBindingModel.username}"
                             placeholder="Username..."/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" styleClass="text-torshia" value="Password"/>
                <p:password id="password"
                             styleClass="form-control"
                             value="#{registerUserBean.userRegisterBindingModel.password}"
                             placeholder="Password..."/>
            </div>
            <div class="form-group">
                <h:outputLabel for="confirmPassword" styleClass="text-torshia" value="Confirm Password"/>
                <p:password id="confirmPassword"
                             styleClass="form-control"
                             value="#{registerUserBean.userRegisterBindingModel.confirmPassword}"
                             placeholder="Confirm password..."/>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" styleClass="text-torshia" value="Email"/>
                <p:inputText id="email"
                             styleClass="form-control"
                             value="#{registerUserBean.userRegisterBindingModel.email}"
                             placeholder="Email..."/>
            </div>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <h:commandButton action="#{registerUserBean.registerUser}" value="Register" styleClass="btn bg-panda text-white"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
