<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../templates/base-layout.xhtml">
    <ui:define name="main-content">
        <h1 class="text-center">Create Package</h1>
        <hr class="hr-2 bg-panda w-50"/>
        <div class="d-flex">
            <h:form styleClass="w-50 mx-auto">
                <div class="form-group">
                    <h:outputLabel for="description" value="Description"/>
                    <p:inputText id="description"
                                 styleClass="form-control"
                                 value="#{createPackageBean.packageBindingModel.description}"
                                 placeholder="Description..."/>
                </div>
                <div class="weight-and-address-holder d-flex justify-content-between">
                    <div class="form-group w-50 pr-5">
                        <h:outputLabel for="weight" value="Weight"/>
                        <p:inputNumber styleClass="form-control"
                                     id="weight"
                                     placeholder="Weight..."
                                     value="#{createPackageBean.packageBindingModel.weight}"/>
                    </div>
                    <div class="form-group w-50 pl-5">
                        <h:outputLabel for="address" value="Shipping Address"/>
                        <p:inputText styleClass="form-control"
                                       id="address"
                                       placeholder="Shipping Address..."
                                       value="#{createPackageBean.packageBindingModel.shippingAddress}"/>
                    </div>
                </div>
                <hr class="hr-2 bg-panda"/>
                <div class="form-group w-50 mx-auto">
                    <div class="text-center">
                        <h:outputLabel for="recipient" value="Recipient"/>
                    </div>
                    <p:selectOneMenu id="recipient"
                                     styleClass="custom-select"
                                     value="#{createPackageBean.packageBindingModel.recipient}"
                                     converter="userConverter">
                        <f:selectItem itemLabel="-- Choose Recipient --" itemValue="" itemDisabled="true"/>
                        <f:selectItems value="#{createPackageBean.users}" var="user"
                                       itemLabel="#{user.username}" itemValue="#{user.id}" />
                    </p:selectOneMenu>
                </div>
                <hr class="hr-2 bg-panda"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton
                            value="Create"
                            styleClass="btn bg-panda text-white"
                            action="#{createPackageBean.createPackage}"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
