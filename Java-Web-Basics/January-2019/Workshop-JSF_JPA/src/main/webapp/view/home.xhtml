<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://java.sun.com/jsf/composite/components">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <h1 class="text-center">Hello, #{session.getAttribute("username")}!</h1>
        <hr class="hr-2 bg-panda"/>
        <div class="d-flex justify-content-between">
            <div class="w-25 bg-white">
                <h2 class="text-center">Pending</h2>
                <div class="border-panda p-3">
                    <p:packageList packs="#{homePageBean.packages}" status="Pending"/>
                </div>
            </div>
            <div class="w-25 bg-white">
                <h2 class="text-center">Shipped</h2>
                <div class="border-panda p-3">
                    <p:packageList packs="#{homePageBean.packages}" status="Shipped"/>
                </div>
            </div>
            <div class="w-25 bg-white">
                <h2 class="text-center">Delivered</h2>
                <div class="border-panda p-3">
                    <p:packageList packs="#{homePageBean.packages}" status="Delivered"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
