<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
    <nav class="navbar navbar-expand-lg navbar-dark bg-panda">
        <h:link outcome="#{pageContext.request.contextPath}/view/index.xhtml" value="PANDA" styleClass="navbar-brand nav-link-white" />
        <h:commandButton styleClass="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" />
        </h:commandButton>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <c:choose>
                <c:when test="#{session.getAttribute('role') eq 'Admin'}">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h:link outcome="#{pageContext.request.contextPath}/view/admin/packageStatus.xhtml" value="Pending" styleClass="nav-link nav-link-white active">
                                <f:param name="status" value="Pending"/>
                            </h:link>
                        </li>
                        <li class="nav-item">
                            <h:link outcome="#{pageContext.request.contextPath}/view/admin/packageStatus.xhtml" value="Shipped" styleClass="nav-link nav-link-white active">
                                <f:param name="status" value="Shipped"/>
                            </h:link>
                        </li>
                        <li class="nav-item">
                            <h:link outcome="#{pageContext.request.contextPath}/view/admin/packageStatus.xhtml" value="Delivered" styleClass="nav-link nav-link-white active">
                                <f:param name="status" value="Delivered"/>
                            </h:link>
                        </li>
                        <li class="nav-item">
                            <h:link outcome="#{pageContext.request.contextPath}/view/admin/createPackage.xhtml" value="Package" styleClass="nav-link nav-link-white active" />
                        </li>
                    </ul>
                </c:when>
                <c:otherwise>
                    <ul class="navbar-nav">
                    </ul>
                </c:otherwise>
            </c:choose>
            <ul class="navbar-nav">
                <c:choose>
                    <c:when test="#{session.getAttribute('username') != null}">
                        <li class="nav-item">
                            <h:link outcome="home" value="Home" styleClass="nav-link nav-link-white active" />
                        </li>
                        <li class="nav-item">
                            <h:link outcome="myReceipts" value="Receipts" styleClass="nav-link nav-link-white active" />
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink action="#{logoutUserBean.logout}" value="Logout" styleClass="nav-link nav-link-white active"/>
                            </h:form>
                        </li>
                    </c:when>
                    <c:otherwise>
                        <li class="nav-item">
                            <h:link outcome="index" value="Home" styleClass="nav-link nav-link-white active" />
                        </li>
                        <li class="nav-item">
                            <h:link outcome="login" value="Login" styleClass="nav-link nav-link-white active" />
                        </li>
                        <li class="nav-item">
                            <h:link outcome="register" value="Register" styleClass="nav-link nav-link-white active" />
                        </li>
                    </c:otherwise>
                </c:choose>
            </ul>
        </div>
    </nav>
</ui:composition>

</html>
