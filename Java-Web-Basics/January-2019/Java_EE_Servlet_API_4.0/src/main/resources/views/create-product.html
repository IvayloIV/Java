<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
    <link rel="stylesheet" type="text/css" href="/styles/create-product.css">
</head>
<body>
    <div>
        <h2>Create product</h2>
        <hr>
        <form action="/products/create" method="POST">
            <label>
                <span>Name:</span>
                <input type="text" name="name">
            </label>
            <label>
                <span>Description:</span>
                <textarea name="description" cols="25" rows="3"></textarea>
            </label>
            <label>
                <span>Type:</span>
                <select name="type">
                    {{types}}
                </select>
            </label>
            <input type="submit" value="Create Product">
        </form>
        <hr>
        <a href="/products/all">Back to Home page</a>
    </div>
</body>
</html>
