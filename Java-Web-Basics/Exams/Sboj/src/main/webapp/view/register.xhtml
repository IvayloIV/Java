<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-context">
        <hr class="my-3"/>
        <h1 class="text-center">Register</h1>
        <hr class="hr-3"/>
        <h:form styleClass="mx-auto w-15">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="username"  value="Username" styleClass="h3 mb-2"/>
                </div>
                <h:inputText value="#{registerUserBean.registerUserBindingModel.username}"
                             styleClass="form-control"
                             id="username"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="password"  value="Password" styleClass="h3 mb-2"/>
                </div>
                <h:inputSecret value="#{registerUserBean.registerUserBindingModel.password}"
                        styleClass="form-control"
                        id="password"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="confirmPassword"  value="Confirm Password" styleClass="h3 mb-2"/>
                </div>
                <h:inputSecret value="#{registerUserBean.registerUserBindingModel.confirmPassword}"
                        styleClass="form-control"
                        id="confirmPassword"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="email"  value="Email" styleClass="h3 mb-2"/>
                </div>
                <h:inputText value="#{registerUserBean.registerUserBindingModel.email}"
                        styleClass="form-control"
                        id="email"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{registerUserBean.register}"
                                 value="Register"
                                 styleClass="btn btn-info text-white"/>
            </div>
        </h:form>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>

</html>
