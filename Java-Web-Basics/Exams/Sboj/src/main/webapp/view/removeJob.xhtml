<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-context">
        <hr class="my-3"/>
        <h1 class="text-center">Delete Job</h1>
        <hr class="hr-3"/>
        <h:form styleClass="mx-auto w-15">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel value="Sector" for="sector" styleClass="h3 mb-2"/>
                </div>
                <h:inputText value="#{removeJobBean.job.sector}"
                             id="sector"
                             disabled="true"
                             styleClass="form-control"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel value="Profession" for="profession" styleClass="h3 mb-2"/>
                </div>
                <h:inputText value="#{removeJobBean.job.profession}"
                             id="profession"
                             disabled="true"
                             styleClass="form-control"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel value="Salary" for="salary" styleClass="h3 mb-2"/>
                </div>
                <p:inputNumber value="#{removeJobBean.job.salary}"
                             id="salary"
                             disabled="true"
                             styleClass="form-control"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel value="Description" for="description" styleClass="h3 mb-2"/>
                </div>
                <p:inputTextarea value="#{removeJobBean.job.description}"
                                 id="description"
                                 disabled="true"
                                 styleClass="form-control"
                                 rows="4"
                                 cols="33"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{removeJobBean.removeJob}"
                                 value="Delete Job"
                                 styleClass="btn btn-danger text-white">
                    <f:param name="jobId" value="#{param['jobId']}"/>
                </h:commandButton>
            </div>
        </h:form>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>

</html>
