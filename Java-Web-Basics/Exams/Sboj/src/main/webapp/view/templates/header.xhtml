<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
    <nav class="navbar navbar-expand-lg navbar-light bg-sboj">
        <h:link outcome="index" value="Sboj.gb" styleClass="navbar-brand text-info h4"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"/>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <c:choose>
                    <c:when test="#{session.getAttribute('id') == null}">
                        <li class="nav-item col-md-4">
                            <h:link outcome="index" value="Home" styleClass="nav-link text-info active h5"/>
                        </li>
                        <li class="nav-item col-md-4">
                            <h:link outcome="login" value="Login" styleClass="nav-link text-info active h5"/>
                        </li>
                        <li class="nav-item col-md-4">
                            <h:link outcome="register" value="Register" styleClass="nav-link text-info active h5"/>
                        </li>
                    </c:when>
                    <c:otherwise>
                        <li class="nav-item col-md-4">
                            <h:link outcome="home" value="Home" styleClass="nav-link text-info active h5"/>
                        </li>
                        <li class="nav-item col-md-4">
                            <h:link outcome="createJob" value="Add Job" styleClass="nav-link text-info active h5"/>
                        </li>
                        <li class="nav-item col-md-4">
                            <h:form>
                                <h:commandLink action="#{logoutUserBean.logout}" value="Logout" styleClass="nav-link text-info active h5"/>
                            </h:form>
                        </li>
                    </c:otherwise>
                </c:choose>
            </ul>
        </div>
    </nav>
</ui:composition>

</html>
