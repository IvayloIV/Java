<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-context">
        <hr class="my-3"/>
        <h1 class="text-center">Add Job</h1>
        <hr class="hr-3"/>
        <h:form styleClass="mx-auto w-15">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel value="Sector" for="sector" styleClass="h3 mb-2"/>
                </div>
                <h:inputText value="#{createJobBean.job.sector}"
                    styleClass="form-control"
                    id="sector"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel value="Profession" for="profession" styleClass="h3 mb-2"/>
                </div>
                <h:inputText value="#{createJobBean.job.profession}"
                              styleClass="form-control"
                              id="profession"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel value="Salary" for="salary" styleClass="h3 mb-2"/>
                </div>
                <p:inputNumber value="#{createJobBean.job.salary}"
                              styleClass="form-control"
                              id="salary"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel value="Description" for="description" styleClass="h3 mb-2"/>
                </div>
                <p:inputTextarea value="#{createJobBean.job.description}"
                                 id="description"
                                 styleClass="form-control"
                                 rows="4"
                                 cols="33"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{createJobBean.createJob}"
                        value="Create"
                        styleClass="btn btn-info text-white"/>
            </div>
        </h:form>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>

</html>
