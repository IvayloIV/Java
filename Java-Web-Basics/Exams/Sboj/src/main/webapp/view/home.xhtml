<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-context">
        <hr class="my-3"/>
        <div class="text-center mb-3">
            <h4 class="text-info">Welcome, <h:outputText value="#{session.getAttribute('username')}"/>
            </h4>
        </div>
        <hr class="my-3"/>
        <div class="container">
            <div class="row mb-4 d-flex justify-content-around">
                <c:forEach items="#{jobListBean.jobsVM}" var="job">
                    <div class="col-md-3 d-flex flex-column text-center">
                        <h:graphicImage library="sboj-app-lib"
                                        name="img/#{job.sector.name().toLowerCase()}.jpg"
                                        styleClass="img-thumbnail"
                                        width="300"
                                        height="300"/>
                        <h5 class="text-center"><h:outputText value="#{job.profession}"/></h5>
                        <h:link outcome="jobDetails" value="Details" styleClass="btn btn-info">
                            <f:param name="jobId" value="#{job.id}"/>
                        </h:link>
                        <h:link outcome="removeJob" value="Delete" styleClass="btn btn-danger">
                            <f:param name="jobId" value="#{job.id}"/>
                        </h:link>
                    </div>
                </c:forEach>
            </div>
        </div>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>

</html>
