<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-context">
        <h1 class="text-judge text-center font-weight-bold">Create Problem</h1>
        <hr class="hr-2 bg-judge w-25"/>
        <h:form id="create-problem-form" styleClass="form w-25 mx-auto">
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <h:outputLabel value="Name" for="name" styleClass="text-judge font-weight-bold"/>
                </div>
                <p:inputText value="#{createProblemBean.createProblemBM.name}"
                              id="name"
                              styleClass="form-control"
                              placeholder="Name..."/>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <h:outputLabel value="Total Points" for="total-points" styleClass="text-judge font-weight-bold"/>
                </div>
                <p:inputNumber value="#{createProblemBean.createProblemBM.points}"
                             id="total-points"
                             styleClass="form-control"
                             placeholder="Total Points..."/>
            </div>
            <hr class="hr-2 bg-judge"/>
            <div id="button-holder" class="d-flex justify-content-center">
                <h:commandButton action="#{createProblemBean.createProblem}"
                                 value="Create"
                                 styleClass="btn btn-judge"/>
            </div>
            <hr class="hr-2 bg-judge"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
