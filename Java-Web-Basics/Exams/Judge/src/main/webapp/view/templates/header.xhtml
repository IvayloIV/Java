<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
    <nav class="navbar navbar-expand-lg rounded navbar-dark bg-judge font-weight-bold">
        <h:link outcome="index" value="JUDGE" styleClass="navbar-brand"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"/>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <h:link outcome="home" value="Home" styleClass="nav-link"/>
                </li>
                <c:choose>
                    <c:when test="#{session.getAttribute('id') == null}">
                        <li class="nav-item active">
                            <h:link outcome="login" value="Login" styleClass="nav-link"/>
                        </li>
                        <li class="nav-item active">
                            <h:link outcome="register" value="Register" styleClass="nav-link"/>
                        </li>
                    </c:when>
                    <c:otherwise>
                        <li class="nav-item active">
                            <h:link outcome="createProblem" value="Create Problem" styleClass="nav-link"/>
                        </li>
                        <li class="nav-item active">
                            <h:form>
                                <h:commandLink action="#{logoutUserBean.logout}"
                                               styleClass="nav-link"
                                               value="Logout"/>
                            </h:form>
                        </li>
                    </c:otherwise>
                </c:choose>
            </ul>
        </div>
    </nav>
</ui:composition>

</html>
