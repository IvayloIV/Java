<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-context">
        <h1 class="text-judge text-center font-weight-bold">Login</h1>
        <hr class="hr-2 bg-judge w-25"/>
        <h:form id="login-form" styleClass="form w-25 mx-auto">
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <h:outputLabel for="username" value="Username" styleClass="text-judge font-weight-bold"/>
                </div>
                <p:inputText
                        value="#{loginUserBean.loginUserBindingModel.username}"
                        placeholder="Username..."
                        styleClass="form-control"
                        id="username"/>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <h:outputLabel for="password" value="Password" styleClass="text-judge font-weight-bold"/>
                </div>
                <p:password
                        value="#{loginUserBean.loginUserBindingModel.password}"
                        placeholder="Password..."
                        styleClass="form-control"
                        id="password"/>
            </div>
            <hr class="hr-2 bg-judge"/>
            <div id="button-holder" class="d-flex justify-content-center">
                <h:commandButton
                        action="#{loginUserBean.login}"
                        value="Login"
                        styleClass="btn btn-judge"/>
            </div>
            <hr class="hr-2 bg-judge"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
