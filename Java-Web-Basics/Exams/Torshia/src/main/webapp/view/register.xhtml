<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-context">
        <h1 class="text-center text-torshia">Register</h1>
        <hr class="bg-torshia w-50 hr-2"/>
        <h:form styleClass="mx-auto w-50">
            <div class="form-group">
                <h:outputLabel for="username" value="Username" styleClass="text-torshia"/>
                <p:inputText value="#{registerUserBean.registerUserBindingModel.username}"
                             styleClass="form-control"
                             id="username"
                             placeholder="Username..."/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" value="Password" styleClass="text-torshia"/>
                <p:password value="#{registerUserBean.registerUserBindingModel.password}"
                             styleClass="form-control"
                             id="password"
                             placeholder="Username..."/>
            </div>
            <div class="form-group">
                <h:outputLabel for="confirmPassword" value="Confirm Password" styleClass="text-torshia"/>
                <p:password value="#{registerUserBean.registerUserBindingModel.confirmPassword}"
                            styleClass="form-control"
                            id="confirmPassword"
                            placeholder="Confirm Password..."/>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" value="Email" styleClass="text-torshia"/>
                <p:inputText value="#{registerUserBean.registerUserBindingModel.email}"
                             styleClass="form-control"
                             id="email"
                             placeholder="Email..."/>
            </div>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <h:commandButton action="#{registerUserBean.register}"
                                 value="Register"
                                 styleClass="btn bg-torshia text-white"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
