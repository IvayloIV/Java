<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
    <nav class="navbar navbar-expand-lg navbar-dark bg-torshia">
        <h:link outcome="index" value="TORSHIA" styleClass="navbar-brand nav-link-white"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"/>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h:link outcome="home" value="Home" styleClass="nav-link nav-link-white active"/>
                </li>
                <c:choose>
                    <c:when test="#{session.getAttribute('id') == null}">
                        <li class="nav-item">
                            <h:link outcome="login" value="Login" styleClass="nav-link nav-link-white active"/>
                        </li>
                        <li class="nav-item">
                            <h:link outcome="register" value="Register" styleClass="nav-link nav-link-white active"/>
                        </li>
                    </c:when>
                    <c:otherwise>
                        <c:choose>
                            <c:when test="#{session.getAttribute('role') eq 'Admin'}">
                                <li class="nav-item">
                                    <h:link outcome="createTask" value="Create Task" styleClass="nav-link nav-link-white active"/>
                                </li>
                                <li class="nav-item">
                                    <h:link outcome="reportAll" value="Reports" styleClass="nav-link nav-link-white active"/>
                                </li>
                            </c:when>
                        </c:choose>
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink  action="#{logoutUserBean.logout}"
                                                value="Logout"
                                                styleClass="nav-link nav-link-white active"/>
                            </h:form>
                        </li>
                    </c:otherwise>
                </c:choose>
            </ul>
        </div>
    </nav>
</ui:composition>

</html>
