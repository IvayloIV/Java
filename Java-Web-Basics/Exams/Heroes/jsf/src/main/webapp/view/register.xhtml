<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-context">
        <h1 class="text-center">Register</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <h:outputLabel for="username" value="Username" styleClass="h4 mb-2 text-white"/>
                </div>
                <h:inputText value="#{registerUserBean.registerUserBindingModel.username}"
                             id="username"
                             styleClass="form-control"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <h:outputLabel for="email" value="Email" styleClass="h4 mb-2"/>
                </div>
                <h:inputText value="#{registerUserBean.registerUserBindingModel.email}"
                             id="email"
                             styleClass="form-control"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <h:outputLabel for="password" value="Password" styleClass="h4 mb-2"/>
                </div>
                <p:password value="#{registerUserBean.registerUserBindingModel.password}"
                             id="password"
                             styleClass="form-control"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <h:outputLabel for="confirmPassword" value="Confirm Password" styleClass="h4 mb-2"/>
                </div>
                <p:password value="#{registerUserBean.registerUserBindingModel.confirmPassword}"
                            id="confirmPassword"
                            styleClass="form-control"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <h:outputLabel for="country" value="Country" styleClass="h4 mb-2"/>
                </div>
                <h:inputText value="#{registerUserBean.registerUserBindingModel.country}"
                             id="country"
                             styleClass="form-control"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{registerUserBean.register}"
                                 value="Register"
                                 styleClass="btn btn-info text-white mb-3"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
