<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
    <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
        <h:link styleClass="navbar-brand text-white h4" outcome="home" value="Heroes"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"/>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <h:link styleClass="nav-link text-white active h5" outcome="home" value="Home"/>
                </li>
                <c:choose>
                    <c:when test="#{session.getAttribute('id') eq null}">
                        <li class="nav-item col-md-4">
                            <h:link styleClass="nav-link text-white active h5" outcome="login" value="Login"/>
                        </li>
                        <li class="nav-item col-md-4">
                            <h:link styleClass="nav-link text-white active h5" outcome="register" value="Register"/>
                        </li>
                    </c:when>
                    <c:otherwise>
                        <li class="nav-item col-md-4">
                            <h:link styleClass="nav-link text-white active h5" outcome="createHero" value="Create Hero"/>
                        </li>
                        <li class="nav-item col-md-4">
                            <h:form>
                                <h:commandLink styleClass="nav-link text-white active h5"
                                               value="Logout"
                                               action="#{logoutUserBean.logout}"/>
                            </h:form>
                        </li>
                    </c:otherwise>
                </c:choose>
            </ul>
        </div>
    </nav>
</ui:composition>

</html>
