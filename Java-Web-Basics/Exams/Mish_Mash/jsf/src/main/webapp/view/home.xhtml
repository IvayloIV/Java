<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsf/composite/components">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-context">
        <h4 class="text-mishmash text-center">
            Welcome,
            <h:outputText value="Admin-"
                          rendered="#{session.getAttribute('role') eq 'Admin'}"/>#{session.getAttribute('username')}!
        </h4>
        <h5 class="text-mishmash">Your channels</h5>
        <hr class="hr-2 bg-mishmash"/>
        <div class="followed-channels-holder">
            <c:channelInfo channels="#{channelHomeBean.followedChannel}" isFollowed="true"/>
        </div>
        <h5 class="mt-4 text-mishmash">Suggested</h5>
        <hr class="bg-mishmash hr-2"/>
        <div class="suggested-channels-holder">
            <c:channelInfo channels="#{channelHomeBean.suggestChannel}"/>
        </div>
        <h5 class="mt-4 text-mishmash">See Other</h5>
        <hr class="mt-4 bg-mishmash hr-2"/>
        <div class="other-channels-holder mb-5">
            <c:channelInfo channels="#{channelHomeBean.otherChannel}"/>
        </div>
    </ui:define>
</ui:composition>

</html>
