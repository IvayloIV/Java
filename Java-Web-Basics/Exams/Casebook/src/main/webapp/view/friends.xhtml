<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-context">
        <hr class="my-2"/>
        <div class="text-center mt-3">
            <h3 class="text-info">Casebook</h3>
            <h4 class="text-info">Connecting People</h4>
        </div>
        <hr class="my-4"/>
        <div class="container">
            <div class="row py-4 d-flex flex-column">
                <c:forEach items="#{friendsBean.friendsVM}" var="friend">
                    <div class="row d-flex flex-row col-md-5 mb-3 mx-auto">
                        <h:link outcome="profile" value="#{friend.username}" styleClass="col-md-6 h5 d-inline-block text-center">
                            <f:param name="userId" value="#{friend.id}"/>
                        </h:link>
                        <h:form>
                            <h:commandLink action="#{friendsBean.removeFriend(friend.id)}"
                                           value="Unfriend"
                                           styleClass="text-center btn btn-danger d-inline-block"/>
                        </h:form>
                    </div>
                </c:forEach>
            </div>
        </div>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>

</html>
