<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="index">
    <div class="w-75 p-3 mt-3 mx-auto">
        <h2>All Viruses</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Magnitude</th>
                <th scope="col">Released On</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="virus, iter : ${viruses}" th:object="${virus}">
                <th scope="row" th:text="${iter.index + 1}"></th>
                <td th:text="*{name}"></td>
                <td th:text="*{magnitude}"></td>
                <td th:text="*{#dates.format(releasedOn, 'dd-MMM-yyyy')}"></td>
                <td>
                    <a th:href="@{/virus/edit/{id}(id=*{id})}">
                        <button type="button" class="btn btn-light">Edit</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/virus/delete/{id}(id=*{id})}">
                        <button type="button" class="btn btn-light">Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
