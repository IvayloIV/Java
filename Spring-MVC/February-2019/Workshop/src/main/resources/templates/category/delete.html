<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="delete-category">
    <h1 class="text-center text-dark">Delete Category</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="delete-category-form"
          class="form w-25 mx-auto"
          th:object="${category}"
          th:action="@{/category/delete/{id}(id=*{id})}"
          th:method="POST">
        <div class="form-group">
            <label for="delete-category-name" class="font-weight-bold">Name</label>
            <input type="text" class="form-control text-center" id="delete-category-name" name="name" th:value="*{name}" readonly="">
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Delete Category</button>
        </div>
    </form>
</th:block>
