<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="profile">
    <div class="jumbotron bg-light" th:object="${user}">
        <div class="text-center">
            <img src="https://res.cloudinary.com/rado-cloud/image/upload/v1553353764/manager-512.png" alt="profileImg">
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h1 th:text="*{username}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h4 th:text="*{email}"></h4>
            </div>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <a th:href="@{/user/edit/{id}(id=*{id})}" class="btn btn-dark">Edit Profile</a>
        </div>
    </div>
</th:block>
