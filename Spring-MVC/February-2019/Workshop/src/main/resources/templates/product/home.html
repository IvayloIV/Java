<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="home">
    <div id="home" class="row d-flex justify-content-between">
        <div class="products-navigation col-md-3">
            <h2 class="font-weight-bold">Navigation</h2>
            <form class="mt-3">
                <div class="custom-control custom-radio mt-3">
                    <input type="radio" id="allRadio" name="category" class="custom-control-input" value="all">
                    <label class="h4 custom-control-label" for="allRadio">All</label>
                </div>

                <div class="custom-control custom-radio mt-3"
                     th:each="category: ${categories}"
                     th:object="${category}">
                    <input type="radio" th:id="*{id}" name="category" class="custom-control-input" th:value="*{id}">
                    <label class="h4 custom-control-label" th:for="*{id}" th:text="*{name}"></label>
                </div>

            </form>
        </div>
        <div id="productsList" class="data col-md-8">
            <h2 class="text-center font-weight-bold">Select product category!</h2>
        </div>
    </div>
</th:block>
