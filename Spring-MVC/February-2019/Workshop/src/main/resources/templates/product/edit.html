<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="edit-product">
    <h1 class="text-center text-dark">Edit Product</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-product-form"
          class="form w-25 mx-auto"
          th:object="${product}"
          th:action="@{/product/edit/{id}(id=*{id})}"
          th:method="POST"
          enctype="multipart/form-data">
        <div class="form-group">
            <label for="add-product-name" class="font-weight-bold">Name</label>
            <input type="text" class="form-control text-center" id="add-product-name" name="name" th:value="*{name}">
        </div>
        <div class="form-group">
            <label for="add-product-description" class="font-weight-bold">Description</label>
            <textarea name="description" id="add-product-description" cols="41" rows="5" th:text="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="add-product-price" class="font-weight-bold">Price</label>
            <input type="number" step="any" class="form-control text-center" id="add-product-price" name="price" th:value="*{price}">
        </div>
        <div class="form-group">
            <label for="add-product-categories" class="font-weight-bold">Categories</label>
            <select multiple="" class="form-control" id="add-product-categories" name="categoriesId">
                <th:block th:each="category: ${categories}">
                    <option th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${#lists.contains(product.categories, category)}"></option>
                </th:block>
            </select>
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Edit Product</button>
        </div>
    </form>
</th:block>
