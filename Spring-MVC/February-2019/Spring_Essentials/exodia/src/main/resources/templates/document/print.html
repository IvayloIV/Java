<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="print" th:object="${document}">
    <hr class="bg-exodia hr-2"/>
    <h1 class="text-center text-exodia" th:text="'Document - ' + *{id}"></h1>
    <hr class="bg-exodia hr-2 w-75"/>
    <form class="mx-auto w-75" th:action="@{/document/print(documentId=*{id})}" th:method="POST">
        <div class="form-group">
            <div class="label-center d-flex justify-content-center">
                <label for="title" class="text-exodia h3">Title</label>
            </div>
            <input type="text" class="form-control" id="title" placeholder="Title..." name="title"
                   th:value="*{title}" disabled/>
        </div>
        <div class="form-group">
            <div class="label-center d-flex justify-content-center">
                <label for="content" class="text-exodia h3">Content</label>
            </div>
            <textarea th:text="*{content}" class="form-control" id="content" name="content" rows="10" placeholder="Content..." disabled></textarea>
        </div>
        <hr class="bg-exodia hr-2"/>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn bg-exodia text-white">Print</button>
        </div>
    </form>
    <hr class="bg-exodia hr-2 mt-5"/>
</th:block>
