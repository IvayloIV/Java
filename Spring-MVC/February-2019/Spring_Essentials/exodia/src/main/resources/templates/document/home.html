<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="home">
    <hr class="bg-exodia hr-2"/>
    <div class="print-container container-fluid">
        <div class="row mb-4 d-flex">
            <th:block th:each="document, iter : ${documents}" th:object="${document}">
                <div class="print-scheduled col-md-2 bg-exodia rounded mr-4 mb-4">
                    <h5 class="text-center text-white font-weight-bold py-3 mt-3" th:text="*{title}"></h5>
                    <hr class="bg-white">
                    <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                        <a th:href="@{/document/print(documentId=*{id})}">
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Print</button>
                        </a>
                        <a th:href="@{/document/details(documentId=*{id})}">
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Details</button>
                        </a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <hr class="bg-exodia hr-2 mt-5"/>
</th:block>
