<th:block th:fragment="home" xmlns:th="http://www.w3.org/1999/xhtml">
    <hr class="bg-exodia hr-2"/>
    <div class="print-container container-fluid exodia-block">
    <th:block th:each="document: ${documents}">
        <div class="print-scheduled col-md-2 bg-exodia rounded exodia-element">
            <h5 class="text-center text-white font-weight-bold py-3 mt-3" th:text="${document.title}"></h5>
            <hr class="bg-white">
            <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                <a type="button" th:href="@{'/schedule/print/' + ${document.id}}" class="btn bg-exodia text-white font-weight-bold mb-3">Print</a>
                <a type="button" th:href="@{'/schedule/details/' + ${document.id}}" class="btn bg-exodia text-white font-weight-bold mb-3">Details</a>
            </div>
        </div>
    </th:block>
    </div>
    <hr class="bg-exodia hr-2 mt-5"/>
</th:block>
